<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="container">
     
      <article class="form">
        <h2>Тест по Арифметике</h2>
        
        <div class="form__item">
            <label for="">5 + 10 =</label>
            <input type="text" class="exam-1">
        </div>
        <div class="form__item">
            <label for="">5 * 2 =</label>
            <input type="text" class="exam-2">
        </div>
        <div class="form__item">
            <label for="">3 * 4 =</label>
            <input type="text" class="exam-3">
        </div>
        <div class="form__item">
            <label for="">6 * 6 =</label>
            <input type="text" class="exam-4">
        </div>
        <div class="form__item">
            <label for="">3 / 3 =</label>
            <input type="text" class="exam-5">
        </div>
        
        <div class="form__item">
          <label for="">13 * 2 =</label>
          <input type="text" class="exam-6">
        </div>
        <div class="form__item">
          <label for="">9 * 9 =</label>
          <input type="text" class="exam-7">
        </div>
        <div class="form__item">
          <label for="">18 / 3 =</label>
          <input type="text" class="exam-8">
        </div>
        <div class="form__item">
          <label for="">25 / 5 =</label>
          <input type="text" class="exam-9">
        </div>
        <div class="form__item">
          <label for="">21 / 3 =</label>
          <input type="text" class="exam-10">
        </div>

        
        <div class="form__item">
            <button onclick="getExamResult()">Получить результат</button>
        </div>
        
        <h2 class="result result-4">Ваш результат</h2>
    </article>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
