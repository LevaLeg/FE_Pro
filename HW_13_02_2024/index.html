<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Crypto exchange</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Rate</label>
                <input type="text" class="input-1">
            </div>

            <button onclick="change()">Change</button>

            <h2 class="result result-1">50000$ = 1BTC</h2>
        </div>
    </div>


    <div class="container">
        <h2>Crypto exchange Back</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Rate</label>
                <input type="text" class="input-2">
            </div>

            <button onclick="changeBack()">Change</button>

            <h2 class="result result-2">1BTC = 50000$</h2>
        </div>
    </div>

    <div class="container">
        <h2>Subtract</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-3">
            </div>
            <div class="form__item">
                <input type="text" class="input-4">
            </div>
            <button onclick="subtract()">Subtract</button>

            <h2 class="result result-3"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Add</h2>

        <div class="form">
            <div class="form__item">
                <input type="number" class="input-5">
            </div>
            <div class="form__item">
                <input type="number" class="input-6">
            </div>
            <button onclick="add()">Add</button>

            <h2 class="result result-4"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Multiplication</h2>

        <div class="form">
            <div class="form__item">
                <input type="number" class="input-7">
            </div>
            <div class="form__item">
                <input type="number" class="input-8">
            </div>
            <button onclick="multiply()">Multiplication</button>

            <h2 class="result result-5"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Division</h2>

        <div class="form">
            <div class="form__item">
                <input type="number" class="input-9">
            </div>
            <div class="form__item">
                <input type="number" class="input-10">
            </div>
            <button onclick="divide()">Division</button>

            <h2 class="result result-6"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Hours to Minutes</h2>

        <div class="form">
            <div class="form__item">
                <input type="number" class="input-11">
            </div>
            <button onclick="getMinutes()">Convert</button>

            <h2 class="result result-7"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Arithmetic Mean</h2>
    
        <div class="form">
            <div class="form__item">
                <input type="number" class="input-12">
            </div>
        <div class="form__item">
            <input type="number" class="input-13">
        </div>
        <div class="form__item">
            <input type="number" class="input-14">
        </div>
        <button onclick="calculateAverage()">Arithmetic Mean</button>

        <h2 class="result result-8"></h2>
    </div>
</div>



    <!-- <script>
        alert("Hello world !!!");
    </script> -->

    <script src="./js/script.js"></script>
</body>
</html>
